<mat-list>
    <mat-list-item *ngFor="let personaje of personajes.results" (click)="openDialog(personaje)">
        <img matListItemAvatar [src]="personaje.image">
        <div> {{personaje.name}}</div>
        <p>
            status: {{personaje.status}} - especie: {{personaje.species}}
        </p>
    </mat-list-item>
</mat-list>
